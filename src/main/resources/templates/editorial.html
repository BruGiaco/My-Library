<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://wwww.thymeleaf.org">
    <head>
        <title>My Library</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
                    <link href="../static/styles/css-styles.css" th:href="@{/styles/css-styles.css}" rel="stylesheet"/>
                    </head>
                    <body>
                        <nav th:replace="Fragment.html :: nav"></nav>
                        <div>
                            <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${done} != null">
                                <div th:text="${done}"></div>
                            </div>
                            <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${error} != null">
                                <div th:text="${error}"></div>
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        </div>
                        <h1 class="lines-effect">Editorial</h1>
                        <div th:if="${editorials.isEmpty()}" class="container-mge">
                            <h3>No hay editoriales cargados</h3>
                        </div>
                        <div class="bt-add"><a class="btn btn-success btn-lg" th:href="@{/editorial/create}">Add editorial</a></div>
                        <section class="table">
                            <div class="table" th:unless="${editorials.isEmpty()}">
                                <table class="table table-bordered table-dark">
                                    <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">Editorial</th>
                                            <th scope="col">Status</th>
                                            <th scope="col"></th>
                                            <th scope="col"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="editorial:${editorials}">
                                            <td th:text="${editorial.id}"></td>
                                            <td th:text="${editorial.name}"></td>
                                            <td>
                                                <a th:if="${editorial.register}" th:href="@{/editorial/unsubscribe/__${editorial.id}__}" class="btn btn-danger" th:text="Unsubscribe"></a>                                   
                                                <a th:unless="${editorial.register}" th:href="@{/editorial/subscribe/__${editorial.id}__}" class="btn btn-success" th:text="Subscribed"></a>
                                            </td>
                                            <td><a class="btn btn-light" th:href="@{/editorial/modify/__${editorial.id}__}">Edit</a></td>
                                            <td><a class="btn btn-danger" th:href="@{/editorial/delete/__${editorial.id}__}">Delete</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </section>
                        <footer th:replace="Fragment.html :: footer"></footer>
                        <script
                            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                            crossorigin="anonymous"
                        ></script>
                        <script
                            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
                            crossorigin="anonymous"
                        ></script>
                    </body>
                    </html>
