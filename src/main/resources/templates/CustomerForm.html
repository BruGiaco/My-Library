<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://wwww.thymeleaf.org">
    <head>
        <title>My library</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
                    <link href="../static/styles/css-styles.css" th:href="@{/styles/css-styles.css}" rel="stylesheet"/>
                    </head>
                    <body>
                        <nav th:replace="Fragment.html :: nav"></nav>
                        <section class="formu">
                            <form class="needs-validation" novalidate  method="POST" th:action="@{/customer/__${action}__}" th:object="${customer}" autocomplete="off">
                                <div class="form-create">
                                    <input type="hidden" textfield="id" required th:field="*{id}"> 
                                    <label for ="ValidationCustom01" class="form-label">DNI</label> 
                                    <input type="text" class="form-control" id="ValidationCustom01" th:field="*{dni}">
                                    <label for ="ValidationCustom02" class="form-label">Name</label> 
                                    <input type="text" class="form-control" id="ValidationCustom02" th:field="*{name}">
                                    <label for ="ValidationCustom03" class="form-label">Last Name</label> 
                                    <input type="text" class="form-control" id="ValidationCustom03" th:field="*{lastName}">
                                     <label for ="ValidationCustom04" class="form-label">Phone Number</label>  
                                     <input type="text" class="form-control" id="ValidationCustom04" th:field="*{phoneNumber}">
                                                        </div>
                                                        <button type="submit" class="btn btn-success btn-lg">Send</button>
                                                        </form>
                                                        </section>
                                                        <footer th:replace="Fragment.html :: footer"></footer>
                                                        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
                                                        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
                                                        <script>
                                                            (function () {
                                                                'use strict';
                                                                window.addEventListener('load', function () {

                                                                    var forms = document.getElementsByClassName('needs-validation');

                                                                    var validation = Array.prototype.filter.call(forms, function (form) {
                                                                        form.addEventListener('submit', function (event) {
                                                                            if (form.checkValidity() === false) {
                                                                                event.preventDefault();
                                                                                event.stopPropagation();
                                                                            }
                                                                            form.classList.add('was-validated');
                                                                        }, false);
                                                                    });
                                                                }, false);
                                                            })();
                                                        </script>
                                                        </body>
                                                        </html>
