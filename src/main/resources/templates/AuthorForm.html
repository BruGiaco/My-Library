<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://wwww.thymeleaf.org">
    <head>
        <title>My Library</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
                    <link href="../static/styles/css-styles.css" th:href="@{/styles/css-styles.css}" rel="stylesheet"/>
                    </head>
                    <body>
                        <nav th:replace="Fragment.html :: nav"></nav>
                        <section class="formu">
                            <form method="POST" th:action="@{/author/__${action}__}" th:object="${author}" autocomplete="on">
                                <div class="form-create">
                                    <input type="hidden" textfield="id" th:field="*{id}"> 
                                        <label for="name">Author's Name</label>
                                        <input type="text" class="form-control" id="name" required th:field="*{name}">
                                            </div>
                                            <button type="submit" class="btn btn-success btn-lg">Send</button>
                                            </form>
                                            </section>
                                            <footer th:replace="Fragment.html :: footer"></footer>
                                            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
                                            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
                                            </body>
                                            </html>
