<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://wwww.thymeleaf.org">
    <head>
        <title>My Library</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
                    <link href="../static/styles/css-styles.css" th:href="@{/styles/css-styles.css}" rel="stylesheet"/>
                    </head>
                    <body>
                        <nav th:replace="Fragment.html :: nav"></nav>
                        <section class="formu">
                            <form class="needs-validation" novalidate  method="POST" th:action="@{/book/__${action}__}" th:object="${book}" autocomplete="off">
                                <div class="form-create">
                                    <input type="hidden" textfield="id" th:field="*{id}"> 
                                        <label for="isbn" class="form-label">ISBN</label>
                                        <input type="text" class="form-control" id="isbn" th:field="*{isbn}">
                                            <label for="title" class="form-label">Title</label>  
                                            <input type="text" class="form-control" id="title" th:field="*{title}">
                                                <label for="date" class="form-label">Publication Date</label>  
                                                <input type="number" class="form-control" id="pubDate" th:field="*{pubDate}">
                                                    <label for="example" class="form-label">Number of copies </label>  
                                                    <input type="number" class="form-control" id="example" th:field="*{example}">
                                                        <label for="author" class="form-label">Author</label>  
                                                        <select type="text" class="form-control" id="author" th:field="*{author}">
                                                            <option th:each="author:${authors}" th:text="${author.name}" th:value="${author.id}"></option>
                                                        </select>
                                                        <label for="editorial" class="form-label">Editorial</label>  
                                                        <select type="text" class="form-control" id="editorial" th:field="*{editorial}">
                                                            <option th:each="editorial:${editorials}" th:text="${editorial.name}" th:value="${editorial.id}"></option>
                                                        </select>
                                                        </div>
                                                        <button type="submit" class="btn btn-success btn-lg">Send</button>
                                                        </form>
                                                        </section>

                                                        <footer th:replace="Fragment.html :: footer"></footer>
                                                        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
                                                        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
                                                        </body>
                                                        </html>
